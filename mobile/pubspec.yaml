name: driving_quiz_app
description: 驾考刷刷 - 专注驾校题目练习的移动应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.5.0
  
  # 本地存储
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # 网络请求
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # UI组件
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  
  # 工具库
  intl: ^0.19.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.0
  drift_dev: ^2.16.0
  json_serializable: ^6.7.1
  riverpod_generator: ^2.5.0
  
  # 代码质量
  flutter_lints: ^3.0.0
  
  # 应用图标
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/data/
    - assets/data/demo_bank.json
  
  # 字体配置（可选）
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
  #       - asset: fonts/CustomFont-Bold.ttf
  #         weight: 700

# 应用图标配置
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#3B82F6"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
